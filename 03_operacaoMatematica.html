<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const n1 = Number(prompt(`Informe um número:`))
    const n2 = Number(prompt(`Informe outro número:`))
    const operacao = prompt(`Informe a operação que deseja: (D-divisão, S-subtração, A-adição ou M-multiplicação)`).toUpperCase();

    //PROCESSAMENTO

    let resultado;
    let parImpar;
    let positivoNegativo;
    let inteiroDecimal;

    switch (operacao) {
        case `A`:
            resultado = n1 + n2;
            break;

        case `S`:
            resultado = n1 - n2;
            break

        case `D`:
            resultado = n1 / n2;
            break

        case `M`:
            resultado = n1 * n2;
            break

        default:
            alert(`Dados Inválidos`)

            break;
    }
    switch (parImpar % 2) {
        case 0:
            alert(`É par`)
            break;

        default:
            alert(`É Ímpar`)
            break;
    }
    switch (positivoNegativo >= 0) {
        case true:
            alert(`É positivo`)
            break;

        default:
            alert(`É negativo`)
            break;
    }
    switch (resultado === Math.floor(resultado)) {
        case true:
            alert(`É um número inteiro`)
            break;

        case false:
            alert(`É um número decimal`)
            break

        default:
            alert(`Dados Inválidos`)
            break;
    }

    //SAÍDA

</script>
