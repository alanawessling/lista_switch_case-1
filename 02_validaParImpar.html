<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const n = Number(prompt(`Informe um número:`))
    
    //PROCESSAMENTO

    switch (n % 2) {
        case 0:
            alert(`É par`)
            break;
    case 1:
        alert(`É ímpar`)
        default:
            alert(`Dados Inválidos`)
            break;
    }
    
    //SAÍDA

</script>
