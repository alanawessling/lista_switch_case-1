<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA

    const p1 = prompt(`Telefonou para a vítima? (S-sim ou N-não)`).toUpperCase();
    const p2 = prompt(`Esteve no local do crime? (S-sim ou N-não)`).toUpperCase();
    const p3 = prompt(`Mora perto da vítima? (S-sim ou N-não)`).toUpperCase();
    const p4 = prompt(`Devia para a vítima (S-sim ou N-não)?`).toUpperCase();
    const p5 = prompt(`Já trabalhou com a vítima? (S-sim ou N-não)`).toUpperCase();

    //PROCESSAMENTO

    let mensagem = 0;

    switch (p1) {
        case `S`:
            mensagem++;
            break;

        case `N`:
            break;
        default:
            alert(`Dados inválidos! (S-sim ou N-não)`);
            break;
    }
    switch (p2) {
        case `S`:
            mensagem++;
            break;

        case `N`:
            break;
        default:
            alert(`Dados inválidos! (S-sim ou N-não)`);
            break;
    }
    switch (p3) {
        case `S`:
            mensagem++;
            break;

        case `N`:
            break;
        default:
            alert(`Dados inválidos! (S-sim ou N-não)`);
            break;
    }
    switch (p4) {
        case `S`:
            mensagem++;
            break;

        case `N`:
            break;
        default:
            alert(`Dados inválidos! (S-sim ou N-não)`);
            break;
    }
    switch (p5) {
        case `S`:
            mensagem++;
            break;

        case `N`:
            break;
        default:
            alert(`Dados inválidos! (S-sim ou N-não)`);
            break;
    }

    switch (mensagem) {
        case 0:
        case 1:
            alert(`Inocente`);
            break;

        case 2:
            alert(`Suspeito`);
            break;

        case 3:
        case 4:
            alert(`Cúmplice`);
            break;

        case 5:
            alert(`Assasino`);
            break;

        default:
            alert(`Dados Inválidos!`);
            break;
    }

    //SAÍDA

</script>
