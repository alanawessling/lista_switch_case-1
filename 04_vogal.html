<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA

    const vogal = prompt(`Informe um caractere:`).toUpperCase()

    // PROCESSAMENTO

    switch (vogal) {
        case `A`:
            alert(`É uma vogal`)
            break;

        case `E`:
            alert(`É uma vogal`)
            break;

        case `I`:
            alert(`É uma vogal`)
            break;

        case `O`:
            alert(`É uma vogal`)
            break;

        case `U`:
            alert(`É uma vogal`)
            break;

        default:
            alert(`Não é uma vogal`)
            break;
    }

    // SAÍDA

</script>
