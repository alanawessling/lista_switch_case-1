<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA

    const hemisferio = prompt(`Informe o hemisfério que você está: (N-norte ou S-sul)`).toUpperCase()
    const mes = prompt(`Informe o mês atual:`).toUpperCase()

    /*  Norte: JUL, AGO e SET - verão
            OUT, NOV e DEZ - outono
            JAN, FEV e MAR - inverno
            ABR, MAI e JUN - primavera
     Sul:   JAN, FEV e MAR - verão
            ABR, MAI e JUN - outono
            JUL, AGO e SET - inverno
            OUT, NOV e DEZ - primavera
 */

    //PROCESSAMENTO

    switch (hemisferio) {
        case `N`:
            switch (mes) {
                case `JULHO`:
                case `AGOSTO`:
                case `SETEMBRO`:

                    alert(`Verão`)
                    break;

                case `OUTUBRO`:
                case `NOVEMBRO`:
                case `DEZEMBRO`:

                    alert(`Outono`)
                    break

                case `JANEIRO`:
                case `FEVEREIRO`:
                case `MARÇO`:

                    alert(`Inverno`)
                    break

                case `ABRIL`:
                case `MAIO`:
                case `JUNHO`:

                    alert(`Primavera`)
                default:
                    alert(`Dados Inválidos`)
                    break;
            }
            break;

        case `S`:
            switch (mes) {
                case `JANEIRO`:
                case `FEVEREIRO`:
                case `MARÇO`:

                    alert(`Verão`)
                    break;

                case `ABRIL`:
                case `MAIO`:
                case `JUNHO`:

                    alert(`Outono`)
                    break

                case `JULHO`:
                case `AGOSTO`:
                case `SETEMBRO`:

                    alert(`Inverno`)
                    break

                case `OUTUBRO`:
                case `NOVEMBRO`:
                case `DEZEMBRO`:

                    alert(`Primavera`)
                default:
                    alert(`Dados Inválidos`)
                    break;
            }
            break

        default:
            alert(`Dados Inválidos`)
            break;
    }

    //SAÍDA

</script>
